databaseChangeLog:
  - changeSet:
      id: 001-create-wallet-table
      author: ruslan
      changes:
        - createTable:
            tableName: wallet
            columns:
              - column:
                  name: id
                  type: UUID
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: balance
                  type: NUMERIC(19,4)
                  constraints:
                    nullable: false
                    checkConstraint: "balance >= 0"
              - column:
                  name: version
                  type: BIGINT
                  defaultValueNumeric: 0
              - column:
                  name: created_at
                  type: TIMESTAMP
                  defaultValueComputed: "CURRENT_TIMESTAMP"
              - column:
                  name: updated_at
                  type: TIMESTAMP
                  defaultValueComputed: "CURRENT_TIMESTAMP"

        - createIndex:
            indexName: idx_wallet_id
            tableName: wallet
            columns:
              - column:
                  name: id
